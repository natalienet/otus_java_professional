<html xmlns="http://www.w3.org/1999/xhtml" content="text/html;">
<head>
    <title>Login</title>

    <style>
        input {
            width: 200px;
            margin-bottom: 10px;
        }

        label {
            display: inline-block;
            width: 100px;
            margin-bottom: 10px;
        }

        button {
            width: 305px;
        }
    </style>
</head>
<body>
<div class="top">
    <img src="img/login.png">
    <br/>
    <form action="login" method="post">
        <div>
            <label for="login">Логин:</label>
            <input type="text" id="login" name="login" value="user1">
        </div>
        <div>
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" value="11111">
        </div>
        <div>
            <button type="submit">Перейти к списку клиентов</button>
        </div>
    </form>
</div>
</body>
</html>
